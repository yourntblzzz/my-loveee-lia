<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ğŸ’</title>

<style>
body{
  margin:0;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  color:white;
  overflow-x:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.18), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(255,255,255,.15), transparent 45%);
  animation:pulse 6s infinite alternate;
}

@keyframes pulse{
  from{opacity:.6;}
  to{opacity:1;}
}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  position:relative;
  z-index:5;
}

.card{
  background:rgba(255,255,255,0.25);
  padding:28px 22px;
  border-radius:22px;
  max-width:680px;
  width:100%;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.3);
  backdrop-filter:blur(12px);
  animation:fade .6s;
}

p{
  font-size:clamp(16px,4.5vw,20px);
  line-height:1.8;
}

.hint{
  margin-top:18px;
  font-size:13px;
  opacity:.85;
}

@keyframes fade{
  from{opacity:0;transform:translateY(25px) scale(.96);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

/* ORNAMEN */
.heart,.sparkle,.flower{
  position:fixed;
  top:-10px;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:.85;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

/* CONFETTI */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  display:none;
}
.confetti span{
  position:absolute;
  width:7px;
  height:12px;
  animation:confettiFall linear infinite;
}
@keyframes confettiFall{
  to{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body onclick="nextPage()">

function spawn(cls, emoji, count){
  for(let i=0;i<count;i++){
